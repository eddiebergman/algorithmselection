[mypy]
python_version = 3.8
warn_return_any = True
warn_unused_configs = True
show_error_context = True
pretty = True

[mypy-numpy.*]
ignore_missing_imports = True

[mypy-autosklearn.*]
ignore_missing_imports = True

[mypy-pandas.*]
ignore_missing_imports = True

[mypy-sklearn.*]
ignore_missing_imports = True

[mypy-openml.*]
ignore_missing_imports = True

[mypy-dask.*]
ignore_missing_imports = True

[mypy-smac.*]
ignore_missing_imports = True

